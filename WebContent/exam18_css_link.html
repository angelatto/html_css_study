<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Insert title here</title>
      <style type="text/css">
      
      	a{
      		text-decoration: none;	
      	}
         /* unvisited link  유사 클래스 */
		a:link {
		  color: green;
		}
		
		/* visited link */
		a:visited {
		  color: green;
		}
		
		/* mouse over link */
		a:hover {
		  color: hotpink;
		}
		
		/* selected link 딱 클릭했을 때 */
		a:active {
		  color: black;
		}
		
		a.btn{
			border: 1px solid #adb5db;
			padding: 3px;
		}
	         
	    a.btn:hover{
	    	background-color: orange;
	    	color: black;
	    }
	    
	    
      </style>
   </head>
   <body>
      <a href="http://aa.bb.cc.dd">링크1 </a>
      <a href="http://tomcat.apache.org">링크2 </a>
      <a class="btn" href="http://tomcat.apache.org">링크2</a>
      
   </body>
</html>
